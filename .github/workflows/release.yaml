name: release

on: push
#  push:
#    branches:
#      - "!*"
#    tags:
#      - "v*.*.*"

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    #container: node:10.16-jessie
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Unshallow
        run: git fetch --prune --unshallow
      -
        name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.14.x
      - name: Install libs
        run: sudo apt-get install -y libpcsclite-dev libpcsclite1 pcscd
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v1
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}